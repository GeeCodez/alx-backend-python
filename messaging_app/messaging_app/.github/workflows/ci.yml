name: Django CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    env:
      DATABASE_NAME: test_db
      DATABASE_USER: root
      DATABASE_PASSWORD: rootpassword
      DATABASE_HOST: 127.0.0.1
      DATABASE_PORT: 3306

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m venv venv
        . venv/bin/activate
        pip install --upgrade pip
        pip install -r messaging_app/requirements.txt
        pip install flake8 coverage pytest-cov

    - name: Run Linting (flake8)
      run: |
        . venv/bin/activate
        flake8 messaging_app
      # Fail the job if linting errors are found

    - name: Run migrations
      run: |
        . venv/bin/activate
        python messaging_app/manage.py migrate

    - name: Run tests with coverage
      run: |
        . venv/bin/activate
        coverage run -m pytest messaging_app --ds=messaging_app.settings

    - name: Generate coverage report
      run: |
        . venv/bin/activate
        coverage xml -o coverage.xml
        coverage report

    - name: Upload coverage report as artifact
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: coverage.xml
