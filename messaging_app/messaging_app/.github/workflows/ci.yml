name: Django CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'messaging_app/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'messaging_app/**'

env:
  PYTHON_VERSION: '3.11'
  DJANGO_SETTINGS_MODULE: 'your_project_name.settings'

jobs:
  # Job 1: Code Quality Checks (runs first)
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 flake8-django
      
      - name: Run Flake8
        working-directory: ./messaging_app
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          
          # Exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  
  # Job 2: Run Tests (runs after code-quality passes)
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: code-quality  # 
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: test_db
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./messaging_app
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django pytest-cov
      
      - name: Wait for MySQL
        run: |
          while ! mysqladmin ping -h"127.0.0.1" --silent; do
            sleep 1
          done
      
      - name: Run migrations
        working-directory: ./messaging_app
        env:
          DATABASE_URL: mysql://testuser:testpass@127.0.0.1:3306/test_db
        run: |
          python manage.py migrate --noinput
      
      - name: Run tests with coverage
        working-directory: ./messaging_app
        env:
          DATABASE_URL: mysql://testuser:testpass@127.0.0.1:3306/test_db
        run: |
          pytest --junit-xml=test-results/results.xml \
                 --cov=. \
                 --cov-report=xml \
                 --cov-report=html \
                 --cov-report=term-missing
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: messaging_app/test-results/
          retention-days: 30
      
      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            messaging_app/htmlcov/
            messaging_app/coverage.xml
          retention-days: 30
      
      - name: Generate coverage badge
        if: github.ref == 'refs/heads/main'
        uses: codecov/codecov-action@v4
        with:
          files: ./messaging_app/coverage.xml
          fail_ci_if_error: false
      
      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}